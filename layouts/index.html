<!DOCTYPE html>
<html>

<head>
    {{ partial "head.html" . }}
    <title>{{ .Title }}</title>
</head>

<body>
    <nav role="navigation" class="flex-container" id="splash">

        {{ if .Site.Params.mainMenu }}
        {{ range .Site.Params.mainMenu }}
            <a href="{{.link}}" class="big-link">
                {{.text}}
            </a>
        {{ end }}

        {{ else }}
        {{ range .Site.Sections }}
            <a href="{{.RelPermalink}}" class="big-link">
                {{.Title}}
            </a>
        {{ end }}
        {{ end }}

    </nav>

    <div class="top-border border hoz"></div>
    <div class="bottom-border border hoz"></div>
    <div class="left-border border vert"></div>
    <div class="right-border border vert"></div>

</body>

</html>
